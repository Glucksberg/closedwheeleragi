<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordRush - Competitive Word Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #game-container {
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        border-radius: 12px;
        overflow: hidden;
      }
      .loading {
        color: white;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="loading">Loading WordRush...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
